<div class="container mt-3 mb-3">
    <div class="row">
      <div class="col-6 m-auto">
        <form novalidate (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" #adminEmail="ngModel" id="email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" #adminPassword="ngModel" id="password" [(ngModel)]="password"
              name="password" required>
          </div>
          <button [disabled]="adminEmail.invalid || adminPassword.invalid" type="submit"
            class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
